<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="form">
        <h1>Validation Form</h1>
        <fieldset>
            <form method="post" autocomplete="off">
            <div class="input">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Nama Pemesan" required autofocus>
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email Pemesan" required>
            </div>
            <div class="input">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="input">
                <label for="time">Departure time:</label>
                <input type="time" id="time" required>
            </div>
            <div class="input">
                <label for="number">Number Of Ticket:</label>
                <input type="number" id="number" placeholder="Jumlah Pesanan" required>
            </div>
            <button type="button" onclick="validation()">
                Submit
            </button>
            </form>
            <div id="output"></div>
            <div id="errorMessage"></div>
        </fieldset>
    </section>

    <script src="valid.js"></script>
</body>
</html>
